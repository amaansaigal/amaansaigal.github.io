<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    
    <!-- Conditional link for education.css -->
    {% if page.url contains 'Education' or page.url contains 'Projects' or page.url contains 'WorkEx' %}
    <link rel="stylesheet" href="/assets/css/education.css">
    {% endif %}
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222831;
            color: #EEEEEE;
            margin-top: 10px;
            margin-left: 300px;
            margin-right: 300px;
            padding-right: 150px;
            padding-left: 150px
        }
        header {
            background-color: #393E46;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #00ADB5;
        }
        nav {
            background-color: #00ADB5;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #EEEEEE;
            margin: 0 10px;
            text-decoration: none;
        }
        .container {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/Education">Education</a>
        <a href="/WorkEx">Work Experience</a>
        <a href="/contact">Contact</a>
        <a href="/Projects">Projects</a>
    </nav>
    <div class="container">
        {{ content }}
    </div>

    <script>
function toggleEducation(uniId) {
    var elements = document.getElementsByClassName('edu-content');
    for (var i = 0; i < elements.length; i++) {
        elements[i].style.display = 'none';
    }
    document.getElementById(uniId).style.display = 'block';
}
</script>

</body>
</html>
